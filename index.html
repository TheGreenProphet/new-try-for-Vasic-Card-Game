<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <img src="img/Funken.png" alt="Funken">
    <img src="img/Glut.png" alt="Glut">
    <img src="img/Feuerball.png" alt="Feuerball">
    <img src="img/Sturm.png" alt="Sturm">
    <img src="img/Orkan.png" alt="Orkan">
    <img src="img/Panic_Button.png" alt="Panic Button">
    <img src="img/Blitzschlag.png" alt="Blitzschlag">
    <img src="img/Erdbeben.png" alt="Erdbeben">
    <img src="img/Heilender_Segen.png" alt="Heilender Segen">
    <img src="img/Sintflut.png" alt="Sintflut">
    <img src="img/Eiszeit.png" alt="Eiszeit">
    <img src="img/Kartenrücken.png" alt="Kartenrücken">
    <script language="javascript" type="text/javascript" src="BasicCardGame.js"></script>
</head>
<body>
<div id="meinSpielfeld">

</div>

<button type="button" name="startGameButton" onClick="startGame(this)" id="startGameButton">
    Spiel starten
</button>

<button type="button" name="evaluationRound" onClick="evaluationRound()" id="evaluationButton">
    Runde beenden, Auswertung beginnen
</button>

<button type="button" name="continueRound" onClick="drawCard(this)" id="continueRoundButton">
    Runde fortsetzen
</button>

<button type="button" name="newStart" onClick="location.reload()" id="newStartButton">
    Seite neu laden
</button>

<p id="playerCardsDisplay" aria-readonly="true"></p>

<p id="gameFinishedText" aria-readonly="true">Congrats, all Cards drawn! <br> Now get over it and start a new game!</p>


</body>
</html>
